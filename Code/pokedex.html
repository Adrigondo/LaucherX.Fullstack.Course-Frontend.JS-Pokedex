<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex LaunchX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/pokedex.css">
</head>
<body>
    <div class="pokedex">
        <div class="left-side">
            <div class="main-container">
                <div class="aux"></div>
                <div class="main-center">
                    <div class="main-screen">
                        <div class="main-image">
                            <img src="./images/confused.png" alt="Pokemon" alt="" id="pk_image">
                            <h2 id="pk_name">
                                Hi to Pokedex
                            </h2>
                        </div>
                    </div>
                    <input type="text" placeholder="pikachu" id="user_input" name="user_input" value="Pikachu">
                    <button onclick="fetchPokemon()" class="btn btn-primary">Cambiar pokemon</button> 
                </div>
                <div class="aux"></div>
            </div>
            <div class="bonding-container">
                <div class="bonding-center"></div>
            </div>
        </div>
        <div class="right-side">
            <div class="secondary-container">
                <div class="secondary-center">
                    <div class="secondary-screen">
                        <div class="info-container">
                            <div class="types-container" id="pk_types">
                                <h3 class="d-inline">TYPE: </h3>
                                <h3 class="d-inline" id="pk_types_undefined">- - - - -</h3>
                            </div>
                            <div class="weaknesses-container" id="pk_weaknesses">
                                <h3 class="d-inline">WEAKNESSES: </h3>
                                <h3 class="d-inline" id="pk_weaknesses_undefined">- - - - -</h3>
                            </div>
                        </div>
                        <!-- <div class="stats-group" id="pk_stats">
                        </div> -->
                        <div class="stats-group" id="pk_stats">
                            <div class="stat" id="stat_hp">
                                <h4 class="stat-name" id="stat_hp_text_value"></h4>
                                <div class="stat-value-container">
                                    <div class="stat-value" id="stat_hp_value"></div>
                                </div>
                                <h4 class="stat-name">HP</h4>
                            </div>
                            <div class="stat" id="stat_attack">
                                <h4 class="stat-name" id="stat_attack_text_value"></h4>
                                <div class="stat-value-container">
                                    <div class="stat-value" id="stat_attack_value"></div>
                                </div>
                                <h4 class="stat-name">ATK</h4>
                            </div>
                            <div class="stat" id="stat_defense">
                                <h4 class="stat-name" id="stat_defense_text_value"></h4>
                                <div class="stat-value-container">
                                    <div class="stat-value" id="stat_defense_value"></div>
                                </div>
                                <h4 class="stat-name">DEF</h4>
                            </div>
                            <div class="stat" id="stat_special-attack">
                                <h4 class="stat-name" id="stat_special-attack_text_value"></h4>
                                <div class="stat-value-container">
                                    <div class="stat-value" id="stat_special-attack_value"></div>
                                </div>
                                <h4 class="stat-name">SP.ATK</h4>
                            </div>
                            <div class="stat" id="stat_special-defense">
                                <h4 class="stat-name" id="stat_special-defense_text_value"></h4>
                                <div class="stat-value-container">
                                    <div class="stat-value" id="stat_special-defense_value"></div>
                                </div>
                                <h4 class="stat-name">SP. DEF</h4>
                            </div>
                            <div class="stat" id="stat_speed">
                                <h4 class="stat-name" id="stat_speed_text_value"></h4>
                                <div class="stat-value-container">
                                    <div class="stat-value" id="stat_speed_value"></div>
                                </div>
                                <h4 class="stat-name">SPEED</h4>
                            </div>
                        </div>
                    </div>
                    <div class="moves-screen">
                        <div class="moves-title" id="moves_title">
                            <h4>
                                Movements for 
                            </h4>
                        </div>
                        <div class="moves-container" id="pk_moves">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
<footer>
    <script src="./js/pokedex.js"></script>
    <script src="./js/fittext.js"></script>
    <script type="text/javascript">
        fitText(document.querySelectorAll(".stat-name"), 0.3);
        fitText(document.getElementById("stat_special-attack").children, 0.5);
        fitText(document.getElementById("stat_special-defense").children, 0.5);
        fitText(document.getElementById("stat_speed").children, 0.4);

        fitText(document.getElementById("stat_hp_text_value"), 0.5);
        fitText(document.getElementById("stat_attack_text_value"), 0.5);
        fitText(document.getElementById("stat_defense_text_value"), 0.5);
        fitText(document.getElementById("stat_speed_text_value"), 0.5);
    </script>
</footer>
</html>
